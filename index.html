<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moblist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <div class="logo">
            <a href="#home" class="nav-link"><img src="/images/header.png" alt="logo"> MOBLIST CHECKER</a>
        </div>
        <div class="toggle">
           <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <ul class="menu">
            <li><a href="#unique-pfp" class="nav-link">Unique Pfp</a></li>
            <li><a href="#mint" class="nav-link">Mint</a></li>
        </ul>
    </nav>

    <section id="home" class="section">
        <div class="container">
            <main>
                <div class="message-box">
                    <h2>Not Yet Moblisted?</h2>
                    <h2>Do Task to Get a chance</h2>
                    <a href="https://x.com/mobs_hl/status/1938188181637063003?s=46&t=0lOOUhtgG1wbPHZBkwWQvA " target="_blank"
                    class="join-button"><i class="fa-brands fa-x-twitter"></i> JOIN</a>
                </div>
                <div class="input-section">
                <div class="input-group">
                    <input type="text" id="wallet-input" class="wallet-input" placeholder="Enter Wallet Address">
                    <span id="check-icon" class="status-icon"></span>
                </div>
                <button id="whitelist-button" class="whitelist-button">APPLY WHITELIST</button>
                </div>
                <p class="update-note">Moblist checker will be updated every 24 hours, come back to check if you are eligible!!</p>
            </main>
        </div>
    </section>
    <section id="unique-pfp" class="section pfp" >
        <div class="pfp-gallery">
            <img src="/images/pfp1.jpg" alt="Unique PFP 1" class="pfp-image">
            <img src="/images/pfp2.jpg" alt="Unique PFP 2" class="pfp-image">
            <img src="/images/pfp3.jpg" alt="Unique PFP 3" class="pfp-image">
            <img src="/images/pfp4.jpg" alt="Unique PFP 4" class="pfp-image">
            <img src="/images/pfp5.jpg" alt="Unique PFP 5" class="pfp-image">
            <img src="/images/pfp6.jpg" alt="Unique PFP 6" class="pfp-image">
        </div>
    </section>
    <section id="mint" class="section coming-soon" >
        <h2>COMING SOON</h2>
    </section>
    <script src= 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
